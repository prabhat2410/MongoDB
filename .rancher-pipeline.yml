stages:
- name: build
  steps:
  - publishImageConfig:
      dockerfilePath: ./Dockerfile
      buildContext: .
      tag: mongo:v2
      pushRemote: true
      registry: 10.0.8.61:31484
    when:
      branch:
        exclude:
        - master
      event:
        exclude:
        - pull_request
- name: deploy
  steps:
  - applyYamlConfig:
      path: ./mongo_service.yml
  - applyYamlConfig:
      path: ./mongo-statefulset.yaml
timeout: 600
notification: {}
