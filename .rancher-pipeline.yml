stages:
- name: build
  steps:
  - publishImageConfig:
      dockerfilePath: ./Dockerfile
      buildContext: .
      tag: mongo:v2
      pushRemote: true
      registry: 192.168.100.176:5000
    when:
      branch:
        exclude:
        - master
      event:
        exclude:
        - pull_request
- name: deploy
  steps:
  - applyYamlConfig:
      path: ./mongo_deployment.yml
timeout: 60
notification: {}
